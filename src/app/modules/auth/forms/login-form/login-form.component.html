<form id="loginForm">
    <div class="form-group">
        <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder="Email address"
            required
        >
        <i class="input-icon fas fa-envelope"></i>
        <span class="error-message" id="emailError"></span>
    </div>

    <div class="form-group">
        <input 
            type="password" 
            class="form-input" 
            id="password" 
            placeholder="Password"
            required
        >
        <i class="input-icon fas fa-lock"></i>
        <span class="error-message" id="passwordError"></span>
    </div>

    <button type="button" class="submit-button">Sign In</button>
</form>

<div class="divider">
    <span>or continue with</span>
</div>

<div class="social-login">
    <button class="social-button" onclick="handleSocialLogin('google')">
        <i class="fab fa-google"></i>
    </button>
    <button class="social-button" onclick="handleSocialLogin('apple')">
        <i class="fab fa-apple"></i>
    </button>
    <button class="social-button" onclick="handleSocialLogin('github')">
        <i class="fab fa-github"></i>
    </button>
</div>

<div class="additional-options">
    <a href="javascript:void(0)">Forgot password?</a>
    <p style="margin-top: 1rem">
        Don't have an account? 
        <a [routerLink]="['/auth', 'register']">Sign up</a>
    </p>
</div>
