<form id="loginForm">
    <div class="form-group">
        <input 
            type="text" 
            class="form-input" 
            id="first-name" 
            placeholder="First Name"
            required
        />
        <i class="input-icon fas fa-user"></i>
    </div>
    <div class="form-group">
        <input 
            type="text" 
            class="form-input" 
            id="last-name" 
            placeholder="Last Name"
            required
        />
        <i class="input-icon fas fa-user"></i>
    </div>
    <div class="form-group">
        <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder="Email address"
            required
        >
        <i class="input-icon fas fa-envelope"></i>
        <span class="error-message" id="emailError"></span>
    </div>

    <div class="form-group">
        <input 
            type="password" 
            class="form-input" 
            id="password" 
            placeholder="Password"
            required
        >
        <i class="input-icon fas fa-lock"></i>
        <span class="error-message" id="passwordError"></span>
    </div>

    <div class="form-group">
        <input 
            type="password" 
            class="form-input" 
            id="confirm-password" 
            placeholder="Re-Enter Password"
            required
        >
        <i class="input-icon fas fa-lock"></i>
        <span class="error-message" id="passwordError"></span>
    </div>

    <button type="button" class="submit-button">Create Account</button>
</form>

<div class="divider">
    <span>Already have an account?</span>
</div>

<div class="additional-options">
    <button [routerLink]="['/auth', 'login']" class="submit-button w-50 text-light bg-dark" type="button">Sign In</button>
</div>
